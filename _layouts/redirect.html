<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Redirecting to {% if page.title %}{{ page.title }}{% else %}{{ page.redirectTo }}{% endif %}</title>
  <meta name="description" content="Redirecting to {% if page.title %}{{ page.title }}{% else %}{{ page.redirectTo }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <meta http-equiv="refresh" content="1;url={{ page.redirectTo }}">
  <script type="text/javascript">
    window.location.href = '{{ page.redirectTo }}';
  </script>
</head>

<body>
  If you are not redirected automatically, follow the link to <a href="{{ page.redirectTo }}">{{ page.redirectTo }}</a>.
</body>

</html>
