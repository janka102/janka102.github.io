---
title: 404 - Page not found
layout: default
excludeHeader: true
permalink: /404.html
---

<div class="row text-center">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="valign-wrapper circle-404 shadow-z-1">
      <h1 class="valign">404</h1>
    </div>
    <p id="couldNotFind">Page not found.</p>
    <p>Return safely <a href="/">home</a>.</p>
  </div>
</div>
<script>
    var couldNotFind = document.getElementById('couldNotFind'),
        path = window.location.pathname;
    
    if (path === '/404.html') {
        couldNotFind.textContent = 'This is the 404 page...';
    } else {
        couldNotFind.textContent = 'Could not find ' + path + '.';
    }
</script>
